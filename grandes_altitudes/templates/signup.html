{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static '../static/css/bstrap-css/signin.css' %}" rel="stylesheet">
    <link href="{% static '../static/css/sudo_style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/06b6347210.js" crossorigin="anonymous"></script>
    <script defer src="{% static '../static/js/sudo_script.js' %}"></script>
</head>
<body class="text-center main_bg_color">
    <div class="container my-auto">
        <main class="form-signin main_blue_color px-4 py-4 rounded">
            <form method="post" action="signin">
                <h1 class="h3 mb-3 fw-normal">Cadastre-se!</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="seu.nome@exemplo.com" name="email">
                    <label for="floatingInput">Email</label>
                </div><div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Senha</label>
                </div><div class="form-floating">
                    <input type="password" class="form-control" id="floatingPasswordConfirmation" placeholder="Password" name="password-confirm">
                    <label for="floatingPasswordConfirmation">Confirme sua senha</label>
                </div>
        
                <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembre-me
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Criar conta!</button>
                <h3 class="mt-5 mb-3 text-muted">Grandes Altitudes</h3>
            </form>
        </main>
    </div>
</body>
</html>
