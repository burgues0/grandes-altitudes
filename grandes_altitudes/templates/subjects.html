{% extends 'base.html' %}
{% load static %}
{% block title %}Matérias{% endblock %}
{% block statics %}
<style>
    @import url('http://fonts.cdnfonts.com/css/chau-philomene-one');
    .box{
        text-align: justify;
        -ms-text-justify: distribute-all-lines;
        text-justify: distribute-all-lines;
    }
    .cell{
        width: 30%;
         vertical-align: top;
        display: inline-block;
        *display: inline;
        zoom: 1
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-4 mb-5">
        <div class="mb-2 bg-warning text-dark bg-opacity-75 rounded" style="text-align: center; box-shadow: 12px 12px #dfdfdfbd;">
            <div class="fs-2">
                <p class="text-center mb-2">
                    <b>Matérias</b>
                </p>
            </div>
            <div class="fs-2">
                <p class="text-center mb-2">
                    Tenha acesso aos nossos vídeos e resumos.
                </p>
            </div>
        </div>
    </div>
    <div class="row justify-content-between">
        {% for materia in materias %}
        <div class="col-md-4 mb-4">
            <a href="{{materia.url}}" class="reset-a">
                <div class="card text-center">
                    <i class="{{materia.icon}}"></i>
                    <div class="card-body">
                        <h5 class="card-title">{{materia.title}}</h5>
                        <p class="card-text">{{materia.desc}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
